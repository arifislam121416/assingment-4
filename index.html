<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class=" bg-gray-200">
    <header class="w-[80%] mx-auto">
        <h1 class="text-6xl font-bold mt-3 text-[#002C5C]">Job Application Tracker</h1>
        <div  class="grid gap-4 grid-cols-3 py-5">
            <div class="bg-amber-50 p-5 rounded-2xl">
                <p id="total-count" class="">Total</p>
                <h2 class="text-3xl font-bold  text-[#002C5C]">0</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-2xl">
                <p>Interview</p>
                <h2 id="interview-count" class="text-3xl font-bold  text-[#015608]">0</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-2xl">
                <p>Rejected</p>
                <h2 id="reject-count" class="text-3xl font-bold  text-[#7b1e04]">0</h2>
            </div>
        </div>
    </header>
    <hr class="my-4 w-[80%] mx-auto">
    <main id="containet" class="w-[80%] mx-auto">
        <h2 class="text-3xl">Available Jobs</h2>
       <div>
        <button>All</button>
        <button>Interviewl</button>
        <button>Rejected</button>
       </div>

    </main>


    <script src="./script.js"></script>
</body>
</html>
