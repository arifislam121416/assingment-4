<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class=" bg-gray-200">
    <header class="w-[80%] mx-auto">
        <h1 class="text-6xl font-bold mt-3 text-[#002C5C]">Job Application Tracker</h1>
        <div  class="grid gap-4 grid-cols-3 py-5">
            <div class="bg-amber-50 p-5 rounded-2xl">
                <p id="total-count" class="">Total</p>
                <h2 class="text-3xl font-bold  text-[#002C5C]">0</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-2xl">
                <p>Interview</p>
                <h2 id="interview-count" class="text-3xl font-bold  text-[#015608]">0</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-2xl">
                <p>Rejected</p>
                <h2 id="reject-count" class="text-3xl font-bold  text-[#7b1e04]">0</h2>
            </div>
        </div>
    </header>
    <hr class="my-4 w-[80%] mx-auto">
    <main id="containet" class="w-[80%] mx-auto">
        <h2 class="text-3xl text-[#033972] mt-2 mb-3">Available Jobs</h2>
       <div class="mt-4">
        <button id="all-btn" class="bg-[#057bf9] text-white py-1 px-4 rounded">All</button>
        <button id="interview-btn" class=" py-1 px-4 rounded">Interviewl</button>
        <button id="reject-btn" class="  py-1 px-4 rounded">Rejected</button>
       </div>
    <section class="mt-8">
         <div id="card-1" class="space-y-5">
        <div>
            <h2 class="company-name text-2xl text-[#033972]">Mobile First Corp</h2>
        <p class="post-name text-gray-500">React Native Developer</p>
        </div>
        <div >
            <p class=" text-gray-500">Remote .  • 
Full-time . •
 $130,000 - $175,000</p>
        </div>
        <div class="space-y-1">
             <p class="w-[13%] rounded bg-gray-300 font-semibold py-2 text-[#033972] px-4">Not Applied</p>
             <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
        </div>
        <div>
            <button id="job-interview-btn" class="">interview</button>
            <button id="job-reject-btn" class="">Rejected</button>
        </div>
       </div>
    </section>

    </main>


    <script src="./script.js"></script>
</body>
</html>
